<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body class="bg-contato">
    <header class="hero hero-modern">
        <div class="hero-bar">
            <img class="profile-pic" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Ikaro Roger">
            <div>
                <h1>Contato</h1>
                <h2>Vamos conversar?</h2>
            </div>
            <div class="hero-social">
                <a href="mailto:ikaro@email.com" title="E-mail"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email"></a>
                <a href="https://www.linkedin.com/" target="_blank" title="LinkedIn"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn"></a>
                <a href="tel:999483324" title="Telefone"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="Telefone"></a>

        <nav class="hero-nav">

        </nav>
    </header>
    <main>
        <section class="section">
            <h3>Fale comigo</h3>
            <form id="contactForm">
                <input type="text" placeholder="Seu nome" required>
                <input type="email" placeholder="Seu e-mail" required>
                <textarea placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
            <div id="formMessage" class="form-message"></div>
        </section>
        <section class="section alt">
            <h3>Outros canais</h3>
            <ul class="propaganda">
                <li>Email: <a href="mailto:ikaro@email.com">ikaro@email.com</a></li>
                <li>Telefone: <a href="tel:999483324">(99) 948-3324</a></li>

            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Ikaro Roger. Todos os direitos reservados.</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('formMessage').textContent = 'Mensagem enviada! Obrigado pelo contato.';
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
